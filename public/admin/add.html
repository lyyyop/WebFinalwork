<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css-reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>添加图书</title>
</head>

<body id="dashboard">
    <main>
        <h1>添加图书</h1>
        <form action="#" onsubmit="return false;">
            <h3>添加书籍</h3>
            <input type="text" name="title" placeholder="书名" required="">
            <input type="text" name="author" placeholder="作者" required="">
            <input type="text" name="publisher" placeholder="出版社" required="">
            <input type="number" name="price"  placeholder="价格" required="">
            <input type="text" name="place"  placeholder="位置" required="">

            <input type="submit" name="addBook" value="添加">
            <div class="message">
                <h3>添加书籍 &#x2713;</h3>
            </div>
        </form>       
    </main>
    <script src="add.js"></script>
</body>

</html>
