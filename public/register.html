<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css-reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register - Vermis</title>
</head>

<body id="register">
    <main>
        <form class="register" action="/a" method="get">
            <h3>创建新用户</h3>
            <input type="text" name="Uname" placeholder="用户名">
            <input type="password" name="Upassword" placeholder="密码">
            <input type="password" name="UpasswordConf" placeholder="确认密码">

            <input type="submit" name="register" value="注册">

        </form>
    </main>
    
</body>

</html>
